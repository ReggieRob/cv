<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Tester</title>
  </head>
  <body>

    <!--Form input Test-->

<form class="" action="index.html" method="post">
  <input type="button" name="" value="Button"> <br>
  <input type="checkbox" name="" value=""> <br>
  <input type="color" name="" value=""> <br>
  <input type="date" name="" value="2018-07-22"> <br>
  <label>Choose a time for your <br>appointment:</label> <br>
  <input type="datetime-local" name="" value="2018-06-12t19:30"> <br>
  <label>Enter your globex.com email:</label><br>
  <input type="email" name="" value=""> <br>
  <label>Choose a profile picture:</label> <br>
  <input type="file" name="" value=""> <br>
  <input type="hidden" name="" value="">
  <label>Sign in to your account: <br>User ID</label>
  <input type="image" name="" > <br>
  <label> Start Month:</label> <br>
  <input type="month" name="" value="2018-05"> <br>
  <label>Number of tentacles (10-100):</label> <br>
  <input type="number" name="" min="10" max="100" value=""> <br>
  <label>Username:</label> <br>
  <input type="text" name="uesername"><br>
<label for="pass">Password (8 characters minimum):</label> <br>
<input type="password" name="password" minlength="8" required> <br>
<input type="radio" name="" value=""><br>
<p>Audio settings:</p>
<input type="range" name="Volume" min="0" max="11"> <br>
<input type="range" name="Cowbell"  min="0' max="100" value="90" step="10">
,<div class="controls">
  <label>User Id:</label> <br>
  <input type="text" id="id" name="id">

  <input type="reset" value="reset">
  <input type="submit" value="Submit">
</div><br>
<label>Search the site:</label> <br>
<input type="search" id="site-search" name="q"> <button>Search</button> <br>
<label for="phone">Enter your phone number:</label> <br>
<input type="tel" id="phone" name="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required value>
<br><small>Format: 123-456-7898</small><br>
<label>Name(4 to 8 characters):</label><br>
<input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10"> <br>
<label for="appt">Choose a time for your meeting:</label> <br>
<input type="time" id="appt" name="appt"min="09:00" max="10:00" required> <br>
<small>Office hours are 9am to 6pm</small> <br>
<label for="url">Enter an https:// URL:</label> <br>
<input type="url" name="url" id="url" placerholder="https://example.com" pattern="https://.*" size="30" required> <br>
<label for="week">Choose a week in May or June:</label> <br>
<input type="week" name="week" id="camp-week" min="2010-W18" max="2018-W26" required>
</form>
  </body>

</html>
